<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Arun Vithyasegar</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="header-top">
        <img src="images/profile.jpg" alt="Arun Vithyasegar" class="header-image">
        <div class="header-info">
          <h1>Arun Vithyasegar</h1>
          <p class="header-label">Software Engineer</p>
          <ul class="unstyled-list">
            <li><span class="link-with-icon">📍</span> Toronto, Canada</li>
            <li><span class="link-with-icon">📧</span> arunvithyasegar@gmail.com</li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="container">
      <section>
        <h2>Get in Touch</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </section>

      <section>
        <h2>Connect</h2>
        <div class="social-links">
          <a href="https://github.com/arunvithyasegar" class="social-icon">GitHub</a>
          <a href="https://linkedin.com/in/arunvithyasegar" class="social-icon">LinkedIn</a>
          <a href="https://twitter.com/arunvithyasegar" class="social-icon">Twitter</a>
        </div>
      </section>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="resume.html" class="nav-link">Resume</a>
        <a href="stats.html" class="nav-link">Stats</a>
      </nav>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
