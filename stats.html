<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats - Arun Vithyasegar</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/stats.css">
</head>
<body>
  <header class="page-header">
    <div class="container">
      <div class="header-top">
        <img src="images/profile.jpg" alt="Arun Vithyasegar" class="header-image">
        <div class="header-info">
          <h1>Arun Vithyasegar</h1>
          <p class="header-label">Software Engineer</p>
          <ul class="unstyled-list">
            <li><span class="link-with-icon">üìç</span> Toronto, Canada</li>
            <li><span class="link-with-icon">üìß</span> arunvithyasegar@gmail.com</li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="page-content">
    <div class="container">
      <section>
        <h2>GitHub Stats</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Repositories</h3>
            <p class="stat-value" id="github-repos">12</p>
          </div>
          <div class="stat-card">
            <h3>Stars</h3>
            <p class="stat-value" id="github-stars">24</p>
          </div>
          <div class="stat-card">
            <h3>Forks</h3>
            <p class="stat-value" id="github-forks">8</p>
          </div>
          <div class="stat-card">
            <h3>Commits</h3>
            <p class="stat-value" id="github-commits">150+</p>
          </div>
        </div>
      </section>

      <section>
        <h2>Skills Overview</h2>
        <div class="skills-chart">
          <div class="chart-bar">
            <span class="chart-label">JavaScript</span>
            <div class="chart-fill" style="width: 90%"></div>
          </div>
          <div class="chart-bar">
            <span class="chart-label">Python</span>
            <div class="chart-fill" style="width: 85%"></div>
          </div>
          <div class="chart-bar">
            <span class="chart-label">React</span>
            <div class="chart-fill" style="width: 80%"></div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="page-footer">

      </nav>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
